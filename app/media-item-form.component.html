<header>
    <h2>Add Media to Watch</h2>
</header>
<!-- Model Driven Form -->
<form (ngSubmit)="onSubmit(form.value)" [ngFormModel]="form">
    <ul>
        <li>
            <label for="medium">Medium</label>
            <select name="medium" id="medium" required
            ngControl="medium">
            <!-- Option using provider (Inject Decorator)-->
                <option *ngFor="#medium of lookupList.mediums" value="{{medium}}">{{medium}}</option>
            </select>
        </li>
        <li>
            <label for="name">Name</label>
            <!-- #name = "ngForm" will set 
            the name local template variable equal to the control object instance for name -->
            <input type="text" name="name" id="name" required
            ngControl="name" #name="ngForm"> 
                <div *ngIf="name.errors?.pattern" class="error" >Invalid Name
                </div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" id="category" ngControl="category" required>
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
                <option value="Romance">Romance</option>
            </select>
        </li>
        <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" minlength="4" ngControl="year" required 
            #year="ngForm">
            <div *ngIf="year.errors?.year" class="error">
                Year should be between {{year.errors?.year.min}} and {{year.errors?.year.max}}</div>
        </li>
    </ul>
    <button type="submit" [disabled]="!form.valid">Save</button>
</form>
